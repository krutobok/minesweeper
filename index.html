<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="statistics">
        <div class="time">
            <p class="time__text"> Час: <span class="time__current">00:00</span></p>
        </div>
        <div class="booms">
            <p class="booms__text">Міни: <span class="booms__current"></span></p>
        </div>
    </div>
    <div class="grid">

    </div>
    <div class="popup__inner">
        <h3 class="popup__title">Вибір ігрового режиму</h3>
        <div class="popup">
            <button class="button__easy">10*10</button>
            <button class="button__normal">16*16</button>
            <button class="button__hard">30*30</button>
            <button class="button__my-game">своя гра</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
